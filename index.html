<!DOCTYPE html>
<html>
<body>
<font face="courier" color="white">
<script>

	function add(){
		var num1, num2;
		num1 = Number(document.form1.txtNum1.value);
		num2 = Number(document.form1.txtNum2.value);
		document.form1.result.value = num1 + num2;
	}
	function subtract(){
		var num1, num2;
		num1 = Number(document.form1.txtNum1.value);
		num2 = Number(document.form1.txtNum2.value);
		document.form1.result.value = num1 - num2;
	}
	function divide(){
		var num1, num2;
		num1 = Number(document.form1.txtNum1.value);
		num2 = Number(document.form1.txtNum2.value);
		document.form1.result.value = num1 / num2;
	}
	function multiply(){
		var num1, num2;
		num1 = Number(document.form1.txtNum1.value);
		num2 = Number(document.form1.txtNum2.value);
		document.form1.result.value = num1 * num2;
	}

</script>
<form name="form1" style="border: 3px solid black; padding: 20px; width: 240px; background-color: #3D52A0">
	Enter operand 1:
	<input type="text" name="txtNum1" size=8><br><br>
	Enter operand 2:
	<input type="text" name="txtNum2" size=8><br><br>
	<input type="button" value="+" onclick="add()">
	<input type="button" value="-" onclick="subtract()">
	<input type="button" value="/" onclick="divide()">
	<input type="button" value="x" onclick="multiply()"><br><br>
	Result:
	<input type="text" name="result"><br><br>
</form>
</font>
</body>
</html>
